version: '3.8'

services:
  # Backend API (.NET 9)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payroll-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/payroll.db
    volumes:
      - payroll-data:/app/data
    networks:
      - payroll-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payroll-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - payroll-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  payroll-data:
    driver: local

networks:
  payroll-network:
    driver: bridge